<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>unorderd list</h1>
    <p>type = disc,circle,square</p>
    <ul type ="circle">
        <li><mark>cse</mark></li>
        <li><mark>aiml</mark></li>
        <li><mark>mech</mark></li>
        <li><mark>civil</mark></li>
    </ul>
    <h1>orderd list</h1>
    <p>type=1,a,A,I</p> 
    <ol type="A">
        <li>civil</li>
        <li>mech</li>
        <li>aiml</li>
    </ol>

    
    
</body>
</html>
