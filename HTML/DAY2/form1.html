<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration </title>
</head>
<body>
    <h1>forms in html</h1>
    <p>registration form</p>
    <form>
        <fieldset>
        <legend>personal information</legend>
         <label for="f_name">first name:</label>
        <input type="text" name="f_name"id="f_name" placeholder="enter your  first name"><br>
        <label for="lname">last name:</label>
        <input type="text" name="lname"id="lname" placeholder="enter your last name"><br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email"><br>
        <label for="password">password:</label>
        <input type="text" name="password"id="password" placeholder="enter your password"><br>
     </fieldset>
        <label for="gender">gender:</label><br>
        <label for="male">male:</label>
        <input type="radio" name="gender" id="male"> <br>
        <label for="female">female:</label>
        <input type="radio" name="gender" id="female"> <br>
        <label for="others">others:</label>
        <input type="radio" name="gender" id="others"><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob"> <br>
        <label for="age">age:</label>
        <input type="number" name="number" id="age" placeholder="enter yourage"> <br>
        <label for="skills:">skill:</label><br>
        <label for=""html>html</label>
        <input type="checkbox" name="skill" id="html" class="html">
        <label for=""css>css</label>
        <input type="checkbox" name="skill" id="css">
        <label for=""c++>c++</label>
        <input type="checkbox" name="skill" id="css">  <br>
        <label for="adress">adress</label>
        <textarea name="adress" id="adress" class="adress" placeholder="enter the adress" rows="
        5" cols="5"></textarea> <br>
        <input type="submit" value="register" id="submit" class="submit">
        <input type="reset" value="reset" id="reset" class="reset">

    </form>
</body>
</html>
