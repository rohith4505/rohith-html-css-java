<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merged tables</title>
    <style>
        table{
            border-collapse:collapse
        }
    </style>
</head>
<body>
    <h1>MERGED TABLE</h1>
    <table border="2">
        <thead>
            <tr> 
                <th rowspan="2"></th>
                <th colspan="2"><p style="color: blue;">AVERAGE</p></th>
                <th rowspan="2"><p style="color: blue;">RED EYES</p></th>
            </tr>
            <tr>
                <th><p style="color: blue;">HEIGHT</p></th>
                <th><p style="color: blue;">WEIGHT</p></th>
            </tr>
        </thead>
        <tbody>
            <th><p style="color: red;">MALE</p></th>
            <td>45</td>
            <td>25</td>
            <td>23%</td>
        </tbody>
        <tbody>
            <th><p style="color: goldenrod;">FEMALE</p></th>
            <td>67</td>
            <td>12</td>
            <td>27%</td>
        </tbody>
    </table>
    
</body>
</html>
