<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>variables in java</h1>
    <pre>
        1.var  -redeclar a variable (function scope)
        2.let - reuse the variable but not redeclare(block scope)
        3.const - cant the change the value of variable(block scope)
    </pre>
<script>
    var alpha="hell0";
    var alpha=30;
    console.log("variable",alpha)
    let age=40;
    age ="bengaluru";
    console.log("age",age);
    const pi=3.14;
    console.log("PI:",pi);
</script>    
</body>
</html>
